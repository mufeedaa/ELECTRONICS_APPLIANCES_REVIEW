{% extends 'sitevisitor/site_base.html' %}
{% load static %}
{% block title %}
ELECTRONICS APPLIANCES | Forgot password

{% endblock %}

{% block content %}


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<div class="form-gap" style="padding-bottom: 9%; background: linear-gradient(#E9374C,#D31128);">
<div class="container" style=" background: linear-gradient(#E9374C,#D31128);
font-family: 'Roboto', sans-serif;
font-size: 0;
padding: 0 15px;
border: 1px solid #DC2036;
border-radius: 15px;
box-shadow: 0 0 20px rgba(0,0,0,0.2);width: 100%;
margin: 0;">
   <div class="row">
       <div class="col-md-4 col-md-offset-4">
           <div class="panel panel-default">
             <div class="panel-body">
               <div class="text-center">
                 <h3><i class="fa fa-lock fa-4x"></i></h3>
                 <h2 class="text-center">Forgot Password?</h2>
                 <p>You can reset your password here.</p>
                 <div class="panel-body">
   
                   <form id="register-form"  autocomplete="off" class="form" method="POST" >
                     {% csrf_token %}
                     {{ form.as_p }}
                     <div class="form-group">
                      
                     </div>
                     <div class="form-group"><a href="{% url 'site_otp' %}">
                       <input type="submit" name="-submit" class="btn btn-lg btn-primary btn-block"  value="Reset Password"
                       style=" color: rgba(255,255,255,0.8);
                        background: #E9374C;
                        font-size: 15px;
                        font-weight: 500;
                        text-transform: uppercase;
                        letter-spacing: 1px;
                        width: 100%;
                        margin: 0 0 10px 0;
                        border: none;
                        border-radius: 20px;
                        transition: all 0.3s ease;">
                      </a>
                      </div>
                     
                     <input type="hidden" class="hide" name="token" id="token" value=""> 
                   </form>
   
                 </div>
               </div>
             </div>
           </div>
         </div>
   </div>
</div></div>

{% endblock %}
